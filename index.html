<!DOCTYPE html>
<html lang="en">
<head>
    <link rel="icon" href="./homework.ico" type="image/x-icon">
    <link href="https://fonts.googleapis.com/css2?family=Rubik+Wet+Paint&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Playfair+Display:wght@400;700;900&display=swap" rel="stylesheet">
    <script src="https://hcaptcha.com/1/api.js" async defer></script>
    <script async defer src="https://www.clarity.ms/tag/oqyrq6oe9b"></script>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>HOMEWORK CMSP</title>
    <link rel="stylesheet" href="./style.css"/>

    <style>
        .form-buttons button {
            background-color: grey; /* cor padrão */
            color: white;
            cursor: not-allowed;
        }

        .form-buttons button.enabled {
            background-color: red; /* cor vermelha quando ativo */
            cursor: pointer;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="wrapper">
            <h2 class="home"> HOMEWORK </h2>
            <div class="form">
                <div class="form-control">
                    <label for="ra">RA</label>
                    <input type="text" id="ra" name="ra" placeholder="RA + Dígito + UF" oninput="checkFields()" />
                </div>
                <div class="form-control">
                    <label for="pwd">Senha</label>
                    <input type="password" id="pwd" name="pwd" placeholder="Digite sua senha" oninput="checkFields()" />
                </div>
                <div class="form-buttons">
                    <button id="pendingButton" class="disabled" onclick="verifyCaptcha('fazerlicaonormal')">
                        Atividades Pendentes
                    </button>
                    <button id="expiredButton" class="disabled" onclick="verifyCaptcha('fazerlicaoatrasada')">
                        Atividades Expiradas
                    </button>
                </div>
            </div>
            <div class="credits">
                <span>criado por </span>
                <a href="https://wa.me/5511989861582" class="allvesz">
                    <img src="./homework.png" alt="" />
                    <span> Allvesz </span>
                </a>
            </div>
        </div>
    </div>

    <audio id="background-audio">
        <source src="./musica.mp3" type="audio/mpeg">
        Seu navegador não suporta o elemento de áudio.
    </audio>

    <script>
        function playAudio() {
            var audio = document.getElementById('background-audio');
            audio.play();
        }

        function checkFields() {
            const ra = document.getElementById('ra').value.trim();
            const pwd = document.getElementById('pwd').value.trim();
            const buttons = document.querySelectorAll(".form-buttons button");

            if (ra && pwd) {
                buttons.forEach(button => {
                    button.classList.add("enabled");
                    button.classList.remove("disabled");
                    button.style.backgroundColor = "red";
                    button.disabled = false;
                });
                playAudio(); // Toca a música quando ambos os campos estão preenchidos
            } else {
                buttons.forEach(button => {
                    button.classList.remove("enabled");
                    button.classList.add("disabled");
                    button.style.backgroundColor = "grey";
                    button.disabled = true;
                });
            }
        }

        async function verifyCaptcha(funcName) {
            const hcaptchaResponse = hcaptcha.getResponse();
            if (hcaptchaResponse.length === 0) {
                alert('Faz o captcha doidokkk');
            } else {
                const name = document.getElementById('ra').value;
                const password = document.getElementById('pwd').value;

                try {
                    const response = await fetch('https://doritus.mmrcoss.tech/verify-captcha', {
                        method: 'POST',
                        headers: {
                            'Content-Type': 'application/json',
                        },
                        body: JSON.stringify({ name, password, hcaptchaResponse, funcName }),
                    });
                    const result = await response.json();
                    // Trate o resultado aqui
                } catch (error) {
                    console.error('Erro:', error);
                }
            }
        }
    </script>
</body>
</html>
